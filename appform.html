<!DOCTYPE html>
<html>
<head>
  <title>Tech Product Pre-Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Tech Product Pre-Order Form</h1>

  <form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="product">Select Product:</label>
    <select id="product" name="product" required>
      <option value="">-- Choose a Product --</option>
      <option value="smartphone">Smartphone X200</option>
      <option value="laptop">Laptop ZBook Pro</option>
      <option value="tablet">Tablet GoPad 10</option>
      <option value="smartwatch">Smartwatch NeoFit</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>

    <label for="address">Delivery Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="delivery">Preferred Delivery Date:</label>
    <input type="date" id="delivery" name="delivery" required>

    <button type="submit">Submit Pre-Order</button>
  </form>

</body>
</html>
