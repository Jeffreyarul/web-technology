<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Load Tailwind CSS for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the card background and font */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e8f0 100%);
        }
        .converter-card {
            background-color: #ffffff;
        }
        /* Custom button style to swap currencies */
        .swap-button {
            transition: all 0.3s ease;
            transform: rotate(90deg); /* Initial rotation for horizontal display */
        }
        @media (min-width: 640px) {
            .swap-button {
                transform: rotate(0deg); /* Vertical for larger screens */
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="converter-card w-full max-w-lg p-6 sm:p-10 rounded-2xl shadow-2xl border-t-4 border-blue-500">
        <h1 class="text-3xl font-extrabold text-center text-blue-600 mb-8 tracking-tight">
            Global Currency Converter
        </h1>

        <div id="converter-app" class="space-y-6">

            <!-- Input Amount -->
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount to Convert</label>
                <input 
                    type="number" 
                    id="amount" 
                    value="100.00" 
                    min="0.01"
                    step="0.01"
                    placeholder="Enter amount" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-xl"
                    oninput="convertCurrency()"
                >
            </div>
            
            <!-- Currency Selection & Swap -->
            <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 sm:space-x-4">
                
                <!-- From Currency -->
                <div class="w-full sm:w-5/12">
                    <label for="from-currency" class="block text-sm font-medium text-gray-700 mb-2">From</label>
                    <select 
                        id="from-currency" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg appearance-none bg-white focus:ring-blue-500 focus:border-blue-500 text-lg"
                        onchange="convertCurrency()"
                    >
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR" selected>EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                    </select>
                </div>
                
                <!-- Swap Button -->
                <div class="w-full sm:w-2/12 flex justify-center">
                    <button 
                        onclick="swapCurrencies()" 
                        class="swap-button text-blue-600 hover:text-blue-800 bg-gray-100 p-2 rounded-full shadow-md hover:bg-gray-200"
                        title="Swap Currencies"
                    >
                        <!-- Inline SVG for a clean, scaleable icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="17" y1="12" x2="7" y2="12"></line>
                            <polyline points="10 15 7 12 10 9"></polyline>
                            <polyline points="14 9 17 12 14 15"></polyline>
                        </svg>
                    </button>
                </div>

                <!-- To Currency -->
                <div class="w-full sm:w-5/12">
                    <label for="to-currency" class="block text-sm font-medium text-gray-700 mb-2">To</label>
                    <select 
                        id="to-currency" 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg appearance-none bg-white focus:ring-blue-500 focus:border-blue-500 text-lg"
                        onchange="convertCurrency()"
                    >
                        <option value="USD" selected>USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                    </select>
                </div>
            </div>

            <!-- Result Display -->
            <div 
                id="result-display" 
                class="p-6 rounded-xl bg-green-50 border-l-4 border-green-600 text-gray-800 text-center shadow-lg transition duration-300"
            >
                <p class="text-sm font-medium text-green-700 mb-1">Converted Amount</p>
                <p id="converted-amount" class="text-4xl font-extrabold text-green-800 tracking-tight">
                    0.00
                </p>
                <p id="rate-display" class="text-sm text-gray-500 mt-2"></p>
            </div>

            <!-- Error Display -->
            <div id="error-message" class="hidden p-3 rounded-lg bg-red-100 border-l-4 border-red-500 text-red-700 text-sm font-medium">
                <!-- Error messages will appear here -->
            </div>

        </div>
    </div>

    <!-- JavaScript Program -->
    <script>
        // Exchange rates relative to 1 USD. (Approximate values for demonstration)
        const exchangeRates = {
            'USD': 1.00,
            'EUR': 0.92, // 1 USD = 0.92 EUR
            'GBP': 0.79, // 1 USD = 0.79 GBP
            'JPY': 155.00, // 1 USD = 155.00 JPY
            'CAD': 1.37  // 1 USD = 1.37 CAD
        };

        /**
         * Performs the currency conversion based on current inputs.
         */
        function convertCurrency() {
            const amountInput = document.getElementById('amount');
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;
            const convertedAmountElement = document.getElementById('converted-amount');
            const rateDisplayElement = document.getElementById('rate-display');
            const errorElement = document.getElementById('error-message');
            
            // Clear previous errors
            errorElement.classList.add('hidden');
            
            const amount = parseFloat(amountInput.value);

            // 1. Input Validation
            if (isNaN(amount) || amount <= 0) {
                errorElement.textContent = "Please enter a valid amount greater than zero.";
                errorElement.classList.remove('hidden');
                convertedAmountElement.textContent = '0.00';
                rateDisplayElement.textContent = '';
                return;
            }

            // 2. Conversion Logic: Result = Amount * (Rate_To / Rate_From)
            const rateFrom = exchangeRates[fromCurrency];
            const rateTo = exchangeRates[toCurrency];

            // Formula: Result_To = Amount_From * (Rate_To / Rate_From)
            const convertedAmount = amount * (rateTo / rateFrom);
            
            // Calculate the direct rate for display: 1 From = X To
            const directRate = rateTo / rateFrom;

            // 3. Display Result
            
            // Format the converted amount and display
            const formattedResult = convertedAmount.toFixed(2);
            convertedAmountElement.textContent = formattedResult;

            // Format the rate and display (e.g., 1 EUR = 1.087 USD)
            rateDisplayElement.textContent = `1 ${fromCurrency} = ${directRate.toFixed(4)} ${toCurrency}`;
        }

        /**
         * Swaps the 'From' and 'To' currencies and triggers a new conversion.
         */
        function swapCurrencies() {
            const fromSelect = document.getElementById('from-currency');
            const toSelect = document.getElementById('to-currency');

            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            
            // Recalculate after the swap
            convertCurrency();
        }

        // Initialize the conversion when the page loads
        window.onload = convertCurrency;
    </script>

</body>
</html>
