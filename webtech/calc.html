<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS Calculator</title>
    <!-- Load Tailwind CSS for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the calculator interface */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="calculator-card w-full max-w-md bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-200">
        <h1 class="text-3xl font-extrabold text-center text-indigo-600 mb-6 tracking-tight">
            Simple Math Operations
        </h1>

        <!-- Input Fields -->
        <div class="space-y-4 mb-6">
            <div>
                <label for="num1" class="block text-sm font-medium text-gray-700 mb-1">Number 1:</label>
                <input 
                    type="number" 
                    id="num1" 
                    value="10" 
                    placeholder="Enter first number" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition"
                    oninput="clearResult()"
                >
            </div>
            <div>
                <label for="num2" class="block text-sm font-medium text-gray-700 mb-1">Number 2:</label>
                <input 
                    type="number" 
                    id="num2" 
                    value="5" 
                    placeholder="Enter second number" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition"
                    oninput="clearResult()"
                >
            </div>
        </div>

        <!-- Operator Buttons -->
        <div class="flex justify-around space-x-3 mb-8">
            <button onclick="calculate('add')" class="w-1/4 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg shadow-md transition transform hover:scale-105">+</button>
            <button onclick="calculate('subtract')" class="w-1/4 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg shadow-md transition transform hover:scale-105">-</button>
            <button onclick="calculate('multiply')" class="w-1/4 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg shadow-md transition transform hover:scale-105">*</button>
            <button onclick="calculate('divide')" class="w-1/4 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg shadow-md transition transform hover:scale-105">/</button>
        </div>

        <!-- Result Display -->
        <div id="result-box" class="p-4 rounded-lg bg-gray-100 border-l-4 border-indigo-500 text-gray-800 text-center text-xl font-semibold min-h-[56px] flex items-center justify-center shadow-inner">
            <!-- Result will appear here -->
            Press an operator button to calculate.
        </div>
        
        <!-- Error Display -->
        <div id="error-message" class="mt-4 p-3 hidden rounded-lg bg-red-100 border-l-4 border-red-500 text-red-700 text-sm font-medium">
            <!-- Error messages will appear here -->
        </div>

    </div>

    <!-- JavaScript Program -->
    <script>
        /**
         * Clears the result and hides the error message when inputs change.
         */
        function clearResult() {
            document.getElementById('result-box').innerHTML = "Press an operator button to calculate.";
            document.getElementById('result-box').classList.remove('border-red-500');
            document.getElementById('result-box').classList.add('border-indigo-500');
            document.getElementById('error-message').classList.add('hidden');
        }

        /**
         * Performs the selected arithmetic operation and updates the result display.
         * @param {string} operation - The operation to perform ('add', 'subtract', 'multiply', 'divide').
         */
        function calculate(operation) {
            const num1Input = document.getElementById('num1');
            const num2Input = document.getElementById('num2');
            const resultBox = document.getElementById('result-box');
            const errorElement = document.getElementById('error-message');
            
            errorElement.classList.add('hidden'); // Reset error display

            // 1. Get and validate inputs
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);

            if (isNaN(num1) || isNaN(num2)) {
                errorElement.innerHTML = "Please enter valid numbers in both fields.";
                errorElement.classList.remove('hidden');
                resultBox.innerHTML = "Error!";
                resultBox.classList.remove('border-indigo-500');
                resultBox.classList.add('border-red-500');
                return;
            }

            let result;

            // 2. Perform the operation
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    // Division by zero validation
                    if (num2 === 0) {
                        errorElement.innerHTML = "Error: Cannot divide by zero.";
                        errorElement.classList.remove('hidden');
                        resultBox.innerHTML = "Undefined";
                        resultBox.classList.remove('border-indigo-500');
                        resultBox.classList.add('border-red-500');
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    errorElement.innerHTML = "Invalid operation selected.";
                    errorElement.classList.remove('hidden');
                    return;
            }

            // 3. Display the result, formatting it for clean readability
            resultBox.innerHTML = `Result: ${result.toFixed(4).replace(/\.?0+$/, '')}`;
            resultBox.classList.remove('border-red-500');
            resultBox.classList.add('border-indigo-500');
        }
    </script>

</body>
</html>
